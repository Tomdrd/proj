<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-header, #007bff);
            color: white;
            position: relative;
        }
        header img {

        }
        nav {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        nav a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        nav a:hover {
            background: #ddd;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        .box {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 20px;
            background-color: #007bff;
            width: 0%;
        }
        footer {
            width: 100%;
            background: orange;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <header>

    </script>
</body>
</html>
